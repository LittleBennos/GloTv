<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GloTv</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      cursor: none;
    }
    canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: opacity 1s ease-in-out;
    }
    canvas.active { opacity: 1; z-index: 2; }
    canvas.hidden { opacity: 0; z-index: 1; }
    #status {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #555;
      font-family: 'Segoe UI', sans-serif;
      font-size: 24px;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="status">Waiting for slides...</div>
  <canvas id="slideA" class="hidden"></canvas>
  <canvas id="slideB" class="hidden"></canvas>
  <script type="module" src="slideshow.mjs"></script>
</body>
</html>
