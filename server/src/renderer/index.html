<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GloTv Server</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
    }
    h1 { color: #e94560; margin-bottom: 4px; font-size: 22px; }
    .subtitle { color: #777; font-size: 13px; margin-bottom: 20px; }

    .section {
      background: #16213e;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .section h2 { font-size: 15px; color: #e94560; margin-bottom: 10px; }

    label { display: block; font-size: 13px; color: #aaa; margin-bottom: 4px; }
    input[type="number"], input[type="text"], input[type="time"] {
      background: #0f3460;
      border: 1px solid #333;
      color: #eee;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      width: 140px;
    }
    input[type="text"] { width: 100%; }

    .row { display: flex; gap: 16px; align-items: end; flex-wrap: wrap; }

    button {
      background: #e94560;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover { background: #c73550; }
    button.secondary { background: #0f3460; }
    button.secondary:hover { background: #1a4a8a; }

    .file-list { list-style: none; }
    .file-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      background: #0f3460;
      border-radius: 6px;
      margin-bottom: 6px;
    }
    .file-item .name { flex: 1; font-size: 14px; }
    .file-item .controls { display: flex; gap: 6px; align-items: center; }
    .file-item input[type="number"] { width: 80px; }
    .file-item .toggle {
      width: 36px; height: 20px;
      background: #555; border-radius: 10px;
      position: relative; cursor: pointer;
      transition: background 0.2s;
    }
    .file-item .toggle.on { background: #4ecca3; }
    .file-item .toggle::after {
      content: '';
      position: absolute;
      top: 2px; left: 2px;
      width: 16px; height: 16px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .file-item .toggle.on::after { transform: translateX(16px); }

    .move-btn { background: transparent; color: #aaa; padding: 2px 6px; font-size: 16px; }
    .move-btn:hover { color: #fff; }

    .days { display: flex; gap: 4px; margin-top: 4px; }
    .day-btn {
      width: 36px; height: 28px;
      border-radius: 4px;
      font-size: 11px;
      background: #0f3460;
      color: #777;
      border: 1px solid #333;
      cursor: pointer;
    }
    .day-btn.on { background: #4ecca3; color: #000; border-color: #4ecca3; }

    .folder-path {
      display: flex; gap: 8px; align-items: center; margin-bottom: 12px;
    }
    .folder-path span { color: #4ecca3; font-size: 13px; font-family: monospace; }

    .save-bar {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #16213e;
      padding: 12px 20px;
      display: flex; justify-content: space-between; align-items: center;
      border-top: 1px solid #333;
    }
    .save-bar .status { color: #4ecca3; font-size: 13px; }
  </style>
</head>
<body>
  <h1>ðŸ“º GloTv Server</h1>
  <p class="subtitle">Manage your digital signage slideshow</p>

  <div class="section">
    <h2>Shared Folder</h2>
    <div class="folder-path">
      <span id="folderPath">â€”</span>
      <button class="secondary" id="btnPickFolder">Change</button>
      <button class="secondary" id="btnRefresh">Refresh Files</button>
    </div>
  </div>

  <div class="section">
    <h2>Global Settings</h2>
    <div class="row">
      <div>
        <label>Slide Duration (seconds)</label>
        <input type="number" id="globalDuration" min="1" max="300" value="10">
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Display Schedule</h2>
    <div class="row">
      <div>
        <label><input type="checkbox" id="scheduleEnabled"> Enable schedule</label>
      </div>
      <div>
        <label>Start</label>
        <input type="time" id="scheduleStart" value="08:00">
      </div>
      <div>
        <label>End</label>
        <input type="time" id="scheduleEnd" value="18:00">
      </div>
    </div>
    <label style="margin-top:8px">Active Days</label>
    <div class="days" id="daysContainer"></div>
  </div>

  <div class="section">
    <h2>Presentations</h2>
    <ul class="file-list" id="fileList"></ul>
    <p id="noFiles" style="color:#555;font-size:13px;display:none;">No .pptx files found in the shared folder.</p>
  </div>

  <div class="save-bar">
    <span class="status" id="saveStatus"></span>
    <button id="btnSave">ðŸ’¾ Save Config</button>
  </div>

  <script src="admin.js"></script>
</body>
</html>
